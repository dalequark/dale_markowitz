---
layout: page
title: Home
---

<div class="card-holder">
  {% for member in site.data.articles %}
    <div class="custom-card">
      <a class="embedly-card" data-card-controls="0" href="{{ member }}"></a>
    </div>
  {% endfor %}

  <script src="./platform.js" charset="UTF-8"></script>
  <script>
    embedly('on', 'card.rendered', function(iframe){
      iframe.classList.add("is-loaded");
      iframe.parentNode.parentNode.classList.add("is-loaded");
    });
  </script>
</div>
